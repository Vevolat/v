<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>

.z{
    height: 860px;
    width: 940px;
}
    </style>
</head>
<body>
	<div id='main' class='z'></div>
	<script src='echarts5.4.3.js'></script>
	<script type="text/javascript">
        var mCharts = echarts.init(document.getElementById('main'));
        var option = {
			  title: {
				  text: '2024年成都平均气温'
			  },
			  legend: {
				  data: ['平均最低温', '平均最高温']
			  },
			  yAxis: {
				  type: 'value',
				  boundaryGap: [0, 0.01],
				  name: '℃', 
				  nameLocation: 'end',
				  nameTextStyle: { 
					  align: 'right',
					  verticalAlign: 'middle',
					  padding: [0, 0, 0, 20] 
				  },
				  axisLabel: {
					  formatter: '{value} ℃' 
				  }
			  },
			  xAxis: {
				  type: 'category',
				  data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
			  },
			  series: [
				  {
					  name: '平均最低温',
					  type: 'bar',
					  label: {
						show: true,
						position: 'top',
						formatter: '{c} ℃' 
					  },
					  data: [9, 8.3, 11.3, 13.3, 17.8, 20.9, 23.3, 22.1, 20.5, 14.4, 8, 5.4]
				  },
				  {
					  name: '平均最高温',
					  type: 'bar',
					  label: {
						show: true,
						position: 'top',
						formatter: '{c} ℃' 
					  },
					  data: [10.3, 17.7, 19.7, 21.3, 26.3, 28.7, 31.8, 29.5, 28.1, 19.6, 14.4, 11.6]
				  },
			  ]
		  };
		  mCharts.setOption(option);
	</script>
</body>
</html>
