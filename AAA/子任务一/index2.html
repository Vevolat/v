 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts5.4.3.js"></script>
    <style>
#main{
    height: 700px;
    width: 100%;
}
    </style>
 </head>
 <body>
    <div json.stringfly="weatherData"></div>
    <script>document.write(josn)</script>
    <div id="main"></div>
    <script>
        var e = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: '2024成都平原平均气温'
            },
            legend: {
            },
            yAxis: {
                name: '℃',
                type: 'value',
            },
            xAxis: {
                type: 'category',
                data: ['01月','02月','03月','04月','05月','06月','07月','08月','09月','10月','11月','12月']
            },
            series: [
                {
                    name: '平均最低气温',
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}℃'
                    },
                    data: [3.1 ,8.3 ,11.3 ,13.3 ,17.8 ,20.9 ,23.3 ,22.1 ,20.5 ,14.4 ,8.0 ,5.4]
                },
                {
                    name: '平均最高气温',
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}℃',
                    },
                    data: [10.3 ,17.7 ,19.7 ,21.3 ,26.3 ,28.7 ,31.8 ,29.5 ,28.1 ,19.6 ,14.4 ,11.6]
                },
            ]
        };

 </body>
 </html>
